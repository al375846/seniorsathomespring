<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <link rel="stylesheet" type="text/css"
          href="/css/sah.css"
          th:href="@{/css/sah.css}"/>
    <title>Profile</title>
    <meta charset="UTF-8"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>

</head>
<body>
<div layout:fragment="content" class="container">
    <p><br></p>
    <p><br></p>
    <p><br></p>
    <h1>Contracts' List (temporal)</h1>
    <p><br></p>
    <table>
        <table class="table table-striped" cellpadding="8" style="margin: 0 auto">
            <thead>
            <tr>
                <th>Service Type</th>
                <th>Quantity</th>
                <th>Start Date</th>
                <th>Final Date</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="contract: ${contracts}">
                <td th:text="${contract.serviceType}"></td>
                <td th:text="${contract.quantity}"></td>
                <td th:text="${contract.startDate}"></td>
                <td th:text="${contract.finalDate}"></td>


                <td>
                    <a th:href="@{/company/listRequest/{contractID}(contractID=${contract.getNumberID()})}"><button type="button" class="selfbutton">More Information</button></a>
                </td>
            </tr>
            </tbody>

        </table>


    </table>

    <table cellpadding="8" style="margin: 0 auto">
        <tr>
            <td>
                <div class="card" style="width:400px;height: 520px">
                    <img class="card-img-top" src="https://www.alcancelegal.co/assets/pasos_123/dos-6fa076754f8cda65fb5901808880b034.png">
                    <div class="card-body">
                        <h4 class="card-title">Contracts' List (NO funciona!!)</h4>
                        <a th:href="@{/company/listContracts}"><button class="selfbutton" style="width: 60px">See it</button></a>
                    </div>
                </div>
            </td>
            <td></td>
            <td>
                <div class="card" style="width:400px;height: 520px">
                    <img class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR__GYhqlR5jXf0YCF5D6x19DkmxBomSiXf5HeyRx13O7sy4ped&usqp=CAU">
                    <div class="card-body">
                        <h4 class="card-title">Valorations</h4>
                        <a th:href="@{/valoration/listbyrater/{numberid}(numberid=${company.fiscalNumber})}"><button class="selfbutton" style="width: 60px">See it</button></a>
                    </div>
                </div>
            </td>
        </tr>
    </table>
    <table style="margin: 0 auto;" cellpadding="8">
        <td><input type="button" onclick="history.back()" name="Return" value="Return" class="selfbutton"></td>
    </table>

</div>
</body>
