<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modify a volunteer's schedule</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>Edit Volunteer's Schedule</h2>
<form action="#" th:action="@{/volunteerSchedule/update}" th:object="${volunteersSchedule}" method="post">
    <table>
        <tr>
            <td><label>Number ID</label></td>
            <td><input type="text" th:field="*{numberID}" /></td>
        </tr>
        <tr>
            <td><label>Day</label></td>
            <td><input type="date" th:field="*{day}" /></td>
        </tr>
        <tr>
            <td><label>Start Hour</label></td>
            <td><input type="datetime-local" th:field="*{startHour}" /></td>
        </tr>
        <tr>
            <td><label>Final Hour</label></td>
            <td><input type="datetime-local" th:field="*{finalHour}" /></td>
        </tr>
        <tr>
            <td><label>Status</label></td>
            <td><input type="text" th:field="*{status}" /></td>
        </tr>
        <tr>
            <td><label>Beneficiary ID</label></td>
            <td><input type="text" th:field="*{beneficiaryID}" /></td>
        </tr>
        <tr>
            <td><label>Volunteer ID</label></td>
            <td><input type="text" th:field="*{volunteerID}" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Update Volunteer's Schedule"/></td>
        </tr>
    </table>
</form>
</body>
</html>
