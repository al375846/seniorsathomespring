<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title>Create a new Invoice</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/sah.css" th:href="@{/css/sah.css}"/>
</head>
<body>
<form action="#" th:action="@{/invoice/add}" th:object="${invoice}" method="post">
<div layout:fragment="content" class="container">
    <p><br></p>
    <p><br></p>
    <p><br></p>
    <h1>New Invoice</h1>
    <p><br></p>

    <table>
        <tr>
            <td><label>Number ID</label></td>
            <td><input type="text" th:field="*{numberID}" /></td>
            <td th:if="${#fields.hasErrors('numberID')}" th:errors="*{numberID}" class="error"></td>
        </tr>
        <tr>
            <td><label>Release date</label></td>
            <td><input type="date" th:field="*{releaseDate}"/></td>
            <td th:if="${#fields.hasErrors('releaseDate')}" th:errors="*{releaseDate}" class="error"></td>
        </tr>
        <tr>
            <td><label>Start date</label></td>
            <td><input type="date" th:field="*{startDate}"/></td>
            <td th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="error"></td>
        </tr>
        <tr>
            <td><label>Final Date</label></td>
            <td><input type="date" th:field="*{finalDate}"/></td>
            <td th:if="${#fields.hasErrors('finalDate')}" th:errors="*{finalDate}" class="error"></td>
        </tr>
        <tr>
            <td><label>Price</label></td>
            <td><input type="number" step="any" th:field="*{price}" /></td>
            <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error"></td>
        </tr>
        <tr>
            <td><label>Beneficiary ID</label></td>
            <td><input type="text" th:field="*{beneficiaryID}" /></td>
            <td th:if="${#fields.hasErrors('beneficiaryID')}" th:errors="*{beneficiaryID}" class="error"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Add Invoice"/></td>
        </tr>
    </table>
</div>
</form>
</body>
</html>
