<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Create a new Invoice</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>New Invoice</h2>
    <form action="#" th:action="@{/invoice/add}" th:object="${invoice}" method="post">
    <table>
        <tr>
            <td><label>Number ID</label></td>
            <td><input type="text" th:field="*{numberID}" /></td>
        </tr>
        <tr>
            <td><label>Release date</label></td>
            <td><input type="date" th:field="*{releaseDate}" placeholder="yyyy/MM/dd"/></td>
        </tr>
        <tr>
            <td><label>Start date</label></td>
            <td><input type="date" th:field="*{startDate}" placeholder="yyyy/MM/dd"/></td>
        </tr>
        <tr>
            <td><label>Final Date</label></td>
            <td><input type="date" th:field="*{finalDate}" placeholder="yyyy/MM/dd"/></td>
        </tr>
        <tr>
            <td><label>Price</label></td>
            <td><input type="number" step="any" th:field="*{price}" /></td>
        </tr>
        <tr>
            <td><label>Beneficiary ID</label></td>
            <td><input type="text" th:field="*{beneficiaryID}" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Add Invoice"/></td>
        </tr>
    </table>
</form>
</body>
</html>
