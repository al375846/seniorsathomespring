<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        h1{
            text-align: center;
        }
        table{
            align: center;
            border: 1px solid black;
            width: 90%;
        }
        td{
            padding: 30px;
        }
    </style>
    <title>My Services</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/sah.css" th:href="@{/css/sah.css}"/>
</head>
<h1>My Services</h1>
<table>
    <tr>
        <td>APPROVED</td>
        <td>ON HOLD</td>
        <td>REJECTED</td>
    </tr>
    <tr>
        <td>
            <ul th:each="approved: ${requests}"
            th:if="${approved.status} == 'APPROVED'">
                <li th:text="${approved.type}"></li>
                <ul>
                    <li>Start date : <text th:text="${approved.start_date}"></text></li>
                    <li>Final date: <text th:text="${approved.final_date}"></text></li>
                </ul>
            </ul>
        </td>
        <td>
            <ul th:each="unsolved: ${requests}"
                th:if="${unsolved.status} == 'APPROVED'">
                <li th:text="${unsolved.type}"></li>
                <ul>
                    <li>Start date : <text th:text="${unsolved.start_date}"></text></li>
                    <li>Final date: <text th:text="${unsolved.final_date}"></text></li>
                </ul>
            </ul>
        </td>
        <td>
            <ul th:each="rejected: ${requests}">
                <li th:text="${rejected.type}"></li>
                <ul>
                    <li>Start date : <text th:text="${rejected.start_date}"></text></li>
                    <li>Final date: <text th:text="${rejected.final_date}"></text></li>
                </ul>
            </ul>
        </td>
    </tr>
</table>


<a th:href="list"><button type="button" class=".selfbutton">Return</button></a>
</body>
</html>
