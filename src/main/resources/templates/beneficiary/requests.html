<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        h1{
            text-align: center;
        }
        table{
            margin-auto: 0;
            border: 1px solid black;
            width: 90%;
        }
        td{
            padding: 30px;
        }
    </style>
    <title>My Services</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/sah.css" th:href="@{/css/sah.css}"/>
</head>
<h1>My Services</h1>

<table>
    <tr>
        <td>APPROVED</td>
        <td>ON HOLD</td>
        <td>REJECTED</td>
    </tr>
    <tr>
        <td>
            <span th:each="approved: ${requests}">
                <ul th:if="${approved.status} == 'APPROVED'">
                    <li th:text="${approved.type}"></li>
                    <ul>
                        <li>Start date : <text th:text="${approved.start_date}"></text></li>
                        <li>Final date: <text th:text="${approved.final_date}"></text></li>
                    </ul>
                </ul>
            </span>
        </td>
        <td>
            <span th:each="unsolved: ${requests}">
                <ul th:if="${unsolved.status} == 'UNSOLVED'">
                    <li th:text="${unsolved.type}"></li>
                    <ul>
                        <li>Start date : <text th:text="${unsolved.start_date}"></text></li>
                        <li>Final date: <text th:text="${unsolved.final_date}"></text></li>
                    </ul>
                </ul>
            </span>
        </td>
        <td>
            <span th:each="rejected: ${requests}">
                <ul th:if="${rejected.status} == 'REJECTED'">
                    <li th:text="${rejected.type}"></li>
                    <ul>
                        <li>Start date : <text th:text="${rejected.start_date}"></text></li>
                        <li>Final date: <text th:text="${rejected.final_date}"></text></li>
                    </ul>
                </ul>
            </span>
        </td>
    </tr>
</table>


<a th:href=""><button type="button" >Return</button></a>
</body>
</html>
