<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <style>
        .selfbutton {
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" type="text/css"
          href="/css/sah.css"
          th:href="@{/css/sah.css}"/>
    <title>Schedule' List</title>
    <meta charset="UTF-8"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>-->
    <!--    <style>
            /* Make the image fully responsive */
            .carousel-inner img {
                width: 100%;
                height: 100%;
            }
        </style>-->
    <style>
        form.example input[type=date] {
            padding: 10px;
            font-size: 17px;
            border: 1px solid grey;
            float: left;
            width: 80%;
            background: #f1f1f1;
        }

        form.example button {
            float: left;
            width: 20%;
            padding: 10px;
            background: #edc436;
            color: white;
            font-size: 17px;
            border: 1px solid grey;
            border-left: none;
            cursor: pointer;
        }

        form.example button:hover {
            background: #0b7dda;
        }

        form.example::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
<div layout:fragment="content" style="left: 9%" class="container">
    <p><br></p>
    <p><br></p>
    <p><br></p>
    <h1>Schedules' List</h1>
    <form class="example" action="#" th:action="@{/beneficiary/listschedulessearch}"
           method="get" style="margin:auto;max-width:300px">
        <input type="date" placeholder="Year-Month-Day" name="search" required>
        <button type="submit"><i class="fa fa-search"></i></button>
    </form>
    <br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Day</th>
            <th>Start Hour</th>
            <th>Final Hour</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="schedule: ${schedules}">
            <td th:text="${schedule.day}"></td>
            <td th:text="${schedule.starthour}"></td>
            <td th:text="${schedule.finalhour}"></td>
            <td><a th:href="@{/schedule/reserve/{beneficiaryid}/{scheduleid}(beneficiaryid=${beneficiary.identificationNumber}, scheduleid=${schedule.numberid})}">
                <button type="button" class="selfbutton" style="width: 100px">Reserve</button>
            </a>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <table style="margin: 0 auto" cellpadding="8">
        <td>
            <a th:href="@{/profile/beneficiary}">
                <button type="button" class="selfbutton">Return</button></a>
        </td>
    </table>
</div>
</body>
</html>
