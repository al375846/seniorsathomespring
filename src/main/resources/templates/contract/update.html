<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modify a Contract</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>Edit Contract</h2>
<form action="#" th:action="@{/contract/update}"
      th:object="${contract}" method="post">
    <table>
        <tr>
            <td><label>Number ID</label></td>
            <td><input type="text" th:field="*{numberID}" /></td>
        </tr>
        <tr>
            <td><label>Service Type</label></td>
            <!--<td><input type="text" th:field="*{serviceType}" /></td>-->
            <td>
                <input list="servicesType" name="serviceType" th:field="*{serviceType}" />
                <datalist id="servicesType">
                    <option value="CATERING">
                    <option value="PHISIOTERAPY">
                    <option value="NURSING">
                    <option value="LAUNDRY">
                    <option value="CLEANING">
                </datalist>
            </td>
        </tr>
        <tr>
            <td><label>Quantity</label></td>
            <td><input type="number" th:field="*{quantity}" /></td>
        </tr>
        <tr>
            <td><label>Start Date</label></td>
            <td><input type="date" th:field="*{startDate}" /></td>
        </tr>
        <tr>
            <td><label>Final Date</label></td>
            <td><input type="date" th:field="*{finalDate}" /></td>
        </tr>
        <tr>
            <td><label>Price</label></td>
            <td><input type="number" step="any" th:field="*{price}" /></td>
        </tr>
        <tr>
            <td><label>Company ID</label></td>
            <td><input type="text" th:field="*{companyID}" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Update Contract" /></td>
        </tr>
    </table>
</form>
</body>
</html>
