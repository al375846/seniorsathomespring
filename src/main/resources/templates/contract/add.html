<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
    /* The Modal (background) */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        -webkit-animation-name: fadeIn; /* Fade in the background */
        -webkit-animation-duration: 0.4s;
        animation-name: fadeIn;
        animation-duration: 0.4s
    }

    /* Modal Content */
    .modal-content {
        position: fixed;
        bottom: 0;
        background-color: #fefefe;
        width: 100%;
        -webkit-animation-name: slideIn;
        -webkit-animation-duration: 0.4s;
        animation-name: slideIn;
        animation-duration: 0.4s
    }

    /* The Close Button */
    .close {
        color: white;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }

    .modal-header {
        padding: 2px 16px;
        background-color: #5cb85c;
        color: white;
    }

    .modal-body {padding: 2px 16px;}

    .modal-footer {
        padding: 2px 16px;
        background-color: #5cb85c;
        color: white;
    }

    /* Add Animation */
    @-webkit-keyframes slideIn {
        from {bottom: -300px; opacity: 0}
        to {bottom: 0; opacity: 1}
    }

    @keyframes slideIn {
        from {bottom: -300px; opacity: 0}
        to {bottom: 0; opacity: 1}
    }

    @-webkit-keyframes fadeIn {
        from {opacity: 0}
        to {opacity: 1}
    }

    @keyframes fadeIn {
        from {opacity: 0}
        to {opacity: 1}
    }
</style>

<h2>Add Contract</h2>
<form action="#" th:action="@{/contract/add}"

        <tr>
            <td><label>Number ID</label></td>
            <td><input type="text" th:field="*{numberID}" /></td>
        </tr>
        <tr>

            <!--<td><input type="text" th:field="*{serviceType}" /></td>-->
            <td>
                <input list="servicesType" name="serviceType" th:field="*{serviceType}" />
                <datalist id="servicesType">
                    <option value="CATERING">

                    <option value="NURSING">

                    <option value="CLEANING">

            </td>
            <td th:if="${#fields.hasErrors('serviceType')}" th:errors="*{serviceType}" class="error"></td>
            <td>

                </datalist>
            </td>
        </tr>
        <tr>
            <td><label>Quantity</label></td>
            <td><input type="number" th:field="*{quantity}" /></td>
            <td th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="error"></td>
        </tr>
        <tr>
            <td><label>Start Date</label></td>

            <td th:if="${#fields.hasErrors('finalDate')}" th:errors="*{finalDate}" class="error"></td>
        </tr>
        <tr>
            <td><label>Price</label></td>
            <td><input type="number" step="any" th:field="*{price}" /></td>
            <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error"></td>
        </tr>
        <tr>
            <td><label>Company ID</label></td>
            <td><input type="text" id="companyID" th:field="*{companyID} " readonly="readonly"/></td>
        </tr>
        <tr>

            <!-- <td colspan="2"><input type="button" id="myBtn" value="Add Contract" /></td>-->

    </table>
</form>
