<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create a new Contract</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/sah.css" th:href="@{/css/sah.css}"/>
</head>
<body>
<h2>New Contract</h2>
<form action="#" th:action="@{/contract/add}"
      th:object="${contract}" method="post">
    <table>
        <tr>
            <td><label>Number ID</label></td>
            <td><input type="text" th:field="*{numberID}" /></td>
            <td th:if="${#fields.hasErrors('numberID')}" th:errors="*{numberID}" class="error"></td>
        </tr>
        <tr>
            <td><label>Service Type</label></td>
            <!--<td><input type="text" th:field="*{serviceType}" /></td>-->
           <td>
               <input list="servicesType" name="serviceType" th:field="*{serviceType}" />
               <datalist id="servicesType">
                   <option value="CATERING">
                   <option value="PHYSIOTHERAPY">
                   <option value="NURSING">
                   <option value="LAUNDRY">
                   <option value="CLEANING">
               </datalist>
            </td>
            <td th:if="${#fields.hasErrors('serviceType')}" th:errors="*{serviceType}" class="error"></td>
        </tr>
        <tr>
            <td><label>Quantity</label></td>
            <td><input type="number" th:field="*{quantity}" /></td>
            <td th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="error"></td>
        </tr>
        <tr>
            <td><label>Start Date</label></td>
            <td><input type="date" th:field="*{startDate}" /></td>
            <td th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="error"></td>
        </tr>
        <tr>
            <td><label>Final Date</label></td>
            <td><input type="date" th:field="*{finalDate}" /></td>
            <td th:if="${#fields.hasErrors('finalDate')}" th:errors="*{finalDate}" class="error"></td>
        </tr>
        <tr>
            <td><label>Price</label></td>
            <td><input type="number" step="any" th:field="*{price}" /></td>
            <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error"></td>
        </tr>
        <tr>
            <td><label>Company ID</label></td>
            <td><input type="text" th:field="*{companyID}" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Add Contract" /></td>
        </tr>
    </table>
</form>
</body>
</html>
