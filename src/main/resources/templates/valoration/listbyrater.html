<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <style>
        .selfbutton {
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" type="text/css"
          href="/css/sah.css"
          th:href="@{/css/sah.css}"/>
    <title>Valoration' List</title>
    <meta charset="UTF-8"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>-->
    <!--    <style>
            /* Make the image fully responsive */
            .carousel-inner img {
                width: 100%;
                height: 100%;
            }
        </style>-->
</head>
<body>
<div layout:fragment="content" style="left: 29%" class="container">
    <p><br></p>
    <p><br></p>
    <h1 style="margin: 0 auto">Average Rate</h1>
    <br>
    <table class="table table-striped" cellpadding="8" style="margin: 0 auto; width: 16%;">
        <tr>
            <td class="rightForm"><label th:for="average">Average Rate :</label></td>
            <td th:text="${average}"></td>
        </tr>
    </table>
    <br>
    <h1 style="margin: 0 auto">Comments' List</h1>
    <table class="table table-striped" cellpadding="8" style="margin: 0 auto">
        <thead>
        <tr>
            <th style="text-align: center">Comments</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="valoration: ${valorations}">
            <td th:text="${valoration.comment}"></td>
        </tr>
        </tbody>
    </table>
    <br>
    <table style="margin: 0 auto" cellpadding="8">
        <td>
            <input type="button" onclick="history.back()" name="Return" value="Return" class="selfbutton"></input>
        </td>

    </table>
</div>
</body>
</html>
