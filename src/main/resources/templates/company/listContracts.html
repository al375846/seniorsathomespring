<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <link rel="stylesheet" type="text/css"
          href="/css/sah.css"
          th:href="@{/css/sah.css}"/>
    <title>Contracts' List</title>
    <meta charset="UTF-8"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content" class="container">
    <p><br></p>
    <p><br></p>
    <p><br></p>
    <h1>Contracts' List</h1>
    <p><br></p>
    <table>
        <table class="table table-striped" cellpadding="8" style="margin: 0 auto">
            <thead>
            <tr>
                <th>Service Type</th>
                <th>Quantity</th>
                <th>Start Date</th>
                <th>Final Date</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="contract: ${contracts}">
                <td th:text="${contract.serviceType}"></td>
                <td th:text="${contract.quantity}"></td>
                <td th:text="${contract.startDate}"></td>
                <td th:text="${contract.finalDate}"></td>


                <td>
                    <a th:href="@{/company/listRequest/{contractID}(contractID=${contract.getNumberID()})}"><button type="button" class="selfbutton">More Information</button></a>
                </td>
            </tr>
            </tbody>

        </table>
    </table>
    <br>
    <table style="margin: 0 auto" cellpadding="8">
        <td>
            <a th:href="@{/profile/company}"> <button type="button" class="selfbutton" style="width: 100px">Return</button></a>
        </td>
    </table>
</div>
</body>
</html>
